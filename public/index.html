<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <script src="/javascripts/handlebars.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar text-center navbar-dark bg-primary">
        <h1 class="navbar-text text-white mx-auto">
          <a class="page-switcher" data-page="#home">Contact Manager</a>
        </h1>
      </nav>
    </header>

    <main class="container">
      <div id="home" class="page">
        <form class="row rows-cols g-3 align-items-center">
          <div class="col-12">
            <div class="input-group">
              <button
                type="button"
                class="page-switcher add-contact btn btn-lg btn-outline-primary"
                data-page="#add-contact"
              >
                Add Contact
              </button>
              <input
                type="text"
                class="form-control"
                name="search"
                id="search"
                placeholder="Search Contacts"
              />
              <button
                type="button"
                class="clear-filters btn btn-lg btn-outline-danger"
              >
                Clear Filters
              </button>
            </div>
            <hr />
          </div>
        </form>
        <div class="contacts-list"></div>
      </div>
      <div id="add-contact" class="hidden page">
        <h2>Add Contact</h2>
        <hr />
        <form class="contact-form" class="container"></form>
      </div>
      <div id="edit-contact" class="hidden page">
        <h2>Edit Contact</h2>
        <hr />
        <form class="contact-form" class="container"></form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="/javascripts/app.js" type="module"></script>
  </body>
</html>
