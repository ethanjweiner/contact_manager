<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <script src="/javascripts/handlebars.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar text-center navbar-dark bg-primary">
        <h1 class="navbar-text text-white mx-auto">Contact Manager</h1>
      </nav>
    </header>

    <div class="container">
      <form class="row rows-cols g-3 align-items-center">
        <div class="col-12">
          <div class="input-group">
            <button type="button" class="btn btn-lg btn-outline-primary">
              Add Contact
            </button>
            <input
              type="text"
              class="form-control"
              name="search"
              id="search"
              placeholder="Search Contacts"
            />
          </div>
        </div>
      </form>

      <div class="search-results mt-4">
        <div class="empty-contacts-placeholder bg-light container text-center">
          <h2 class="mx-auto">There are no contacts.</h2>
          <button type="button" class="btn btn-lg btn-outline-primary mx-auto">
            Add Contact
          </button>
        </div>
        <div class="empty-search-result container text-center bg-light mt-4">
          <h2>There are no contacts starting with ...</h2>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
